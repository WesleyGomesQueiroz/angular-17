<div class="card">
    <div class="card-body">

        <div>
            <h2>Gerenciamento De Usuarios</h2>
        </div>

        <hr />

        <div class="row">
            <div class="col-md-12">
                <div>
                    <div class="pull-left">
                        <a class="btn btn-primary">
                            <i class="bi bi-person-plus"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <br />

        <div class="panel panel-default">

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nome </th>
                        <th>SobreNome</th>
                        <th>E-mail</th>
                        <th>Status</th>
                        <th>Data Cadastro</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of list">
                        <td>{{item.id}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.lastName}}</td>
                        <td>{{item.email}}</td>
                        <td><input type="checkbox" [checked]="item.status"></td>
                        <td>{{item.dt_Create | date: 'dd/MM/yyyy'}}</td>
                        <td>
                            <a title="Edit" class="btn btn-warning"> <i class="bi bi-pencil-square"></i> </a>&nbsp;
                            <a title="Details" class="btn btn-primary"> <i class="bi bi-search"></i> </a>&nbsp;
                            <a title="Delete" class="btn btn-danger"> <i class="bi bi-trash3"></i> </a>
                        </td>
                    </tr>
                </tbody>
            </table>


        </div>

    </div>
</div>
